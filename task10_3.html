<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <form>
        <div class="mb-3" style="margin-left: 20px;margin-right:5px;">
          <label for="exampleInputEmail1" class="form-label"><b>First Name:</b></label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3" style="margin-left: 20px;margin-right:5px;">
          <label for="exampleInputPassword1" class="form-label"><b>Last Name:</b></label>
          <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-check form-check-inline">
            <input style="margin-left: 0.1px;" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label  class="form-check-label" for="inlineRadio1">male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">fmale</label>
          </div>
         <div>
            <label style="margin-left: 20px" for="exampleInputPassword1" class="form-label"><b>Date of birth:</b></label>
          <input type="date" class="form-control" id="exampleInputPassword3" style="margin-left: 20px;margin: right 5px;margin-bottom: 10px;">
         </div>
        <button  style="margin-left: 20px;" type="submit" class="btn btn-primary">Add</button>
      </form>
</body>
</html>
